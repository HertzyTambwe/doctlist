<form method="post" class="d-flex justify-content-between align-items-center">
    {% csrf_token %}
    <p class="mb-0">{{ tache.description }}</p>
    <button 
    class="btn btn-danger"
    type="submit" 
    hx-post="{% url 'delete-tache' tache.pk %}" 
    hx-swap="outerHTML"
    hx-confirm="Voulez-vous vraiment supprimer cette tache?"
    hx-target="closest form">-</button>
</form>
